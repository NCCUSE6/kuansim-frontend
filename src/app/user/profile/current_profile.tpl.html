<div class="row">
  <div class="sidebar-profile-outer col-lg-3">
    <div class="sidebar-profile">
      <div class="profile-image">
        <img src="{{profile.image}}">
      </div>
      <div class="profile-name">
        <h5>{{profile.name}}</h5>
        <h6>{{profile.email}}</h6>
      </div>
    </div>
    <hr>
    <ul class="nav nav-pills nav-stacked">
      <li ng-class="{'active': isActive('/profile/view')}">
        <a href="#/profile/view">Profile</a>
      </li>
      <li ng-class="{'active': isActive('/profile/bookmarks')}">
        <a href="#/profile/bookmarks">My Bookmarks</a>
      </li>
      <li ng-class="{'active': isActive('/profile/issues')}">
        <a href="#/profile/issues">My Issues</a>
      </li>
    </ul>
  </div>

  <div class="col-lg-offset-3 col-lg-9 profile-content">
    <div ui-view></div>
  </div>
</div>
